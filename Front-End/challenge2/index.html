<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge Two</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="wrapper">
		<div id="display">0</div>
		<div class="row">
			<button id="seven">7</button>
			<button id="eight">8</button>
			<button id="nine">9</button>
			<button class="operation-btn" id="division">/</button>
		</div>
		<div class="row">
			<button id="four">4</button>
			<button id="five">5</button>
			<button id="six">6</button>
			<button class="operation-btn" id="multiplication">X</button>
		</div>
		<div class="row">
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<button class="operation-btn" id="subtrack">-</button>
		</div>
		<div class="row">
			<button id="zero">0</button>
			<button class="operation-btn" id="equals">=</button>
			<button class="operation-btn" id="add">+</button>
		</div>
	</div>
	
	<script src="./script.js"></script>
</body>
</html>
